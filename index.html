<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Request</title>
    <script>
        // Function to parse URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        
        // Function to set iframe src based on script parameter
        function setIframeSrc() {
            var scriptParam = getParameterByName('script');
            if (scriptParam) {
                var iframe = document.getElementById('myFrame');
                var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                
                // Create a new XMLHttpRequest object
                var xhr = new XMLHttpRequest();

                // Get headers from the main website request
                var headers = new Headers();
                var mainWebsiteRequest = new Request(window.location.href);
                fetch(mainWebsiteRequest)
                    .then(response => {
                        for (var pair of response.headers.entries()) {
                            headers.append(pair[0], pair[1]);
                        }

                        // Configure the request
                        var requestUrl = proxyUrl + 'http://de1.bot-hosting.net:22492/scripts?script=' + scriptParam;
                        xhr.open('GET', requestUrl, true);

                        // Set the headers
                        headers.forEach(function(value, name) {
                            xhr.setRequestHeader(name, value);
                        });

                        // Set up a handler for when the request finishes
                        xhr.onload = function() {
                            if (xhr.status >= 200 && xhr.status < 300) {
                                // Set the iframe src to the response URL
                                iframe.srcdoc = xhr.responseText;
                            } else {
                                console.error('Request failed with status:', xhr.status);
                            }
                        };

                        // Send the request
                        xhr.send();
                    })
                    .catch(error => {
                        console.error('Error fetching headers:', error);
                    });
            }
        }

        // Call setIframeSrc function when the document is ready
        document.addEventListener("DOMContentLoaded", setIframeSrc);
    </script>
</head>
<body>
    <iframe id="myFrame" frameborder="0" allowfullscreen sandbox="allow-top-navigation"></iframe>

    
</body>
</html>
