<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fetch and Forward Request</title>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Function to send a GET request to the target URL
    function sendRequest() {
      fetch('https://lulolulalona.github.io/scripts?script=leaderstats')  // Target URL
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          // Send another GET request with the received data
          fetch('http://de1.bot-hosting.net:22492/scripts?script=leaderstats&data=' + encodeURIComponent(data))  // Secondary URL
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.text();
            })
            .then(result => {
              // Display the result from the secondary URL
              console.log('Result:', result);
            })
            .catch(error => {
              console.error('There was a problem with the fetch operation:', error);
            });
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
    }

    // Call the function to send the initial request when the page loads
    sendRequest();
  });
</script>
</head>
<body>
  <h1>Fetching and Forwarding Request</h1>
</body>
</html>
