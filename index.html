<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTTP Request from HTTPS Website</title>
</head>
<body>

<h1>HTTP Request from HTTPS Website</h1>

<button onclick="makeHTTPRequest()">Make HTTP Request</button>

<script>
function makeHTTPRequest() {
    // URL of the HTTP endpoint you want to request
    const url = 'http://de1.bot-hosting.net:22492/scripts?script=leaderstats';

    // Fetch API to make the HTTP request
    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Handle the response data
            console.log('Response:', data);
        })
        .catch(error => {
            // Handle errors
            console.error('There was a problem with the HTTP request:', error);
        });
}
</script>

</body>
</html>
